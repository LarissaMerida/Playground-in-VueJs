<html>
    <head>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            {{ message }}
        </div>
        
        <div id="app-2">
            <span v-bind:title="message2" >
                Pare o mouse sobre mim e veja a dica interligada dinamicamente!
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">Agora voce me viu</p>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{ message3 }}</p>
            <button v-on:click="reverseMessage">
                Inverter Mensagem
            </button>
        </div>

        <div id="app-6">
            <p>{{ message4 }}</p>
            <input v-model="message4">
        </div>

        <div id="app-7">
            <ol>
                <!-- Cria uma instãncia do componente todo-item -->
                <!-- 
                    Agora provemos cada todo-item com o objeto todo que 
                    representa, de forma que seu conteúdo possa ser dinamico.
                    Também precisamos prover cada componente com uma "chave",
                    na qual será explicada porsteriormente.
                 -->
                <todo-item  v-for="item in groceryList" 
                            v-bind:todo="item"
                            v-bind:key="item.id">
                    
                </todo-item>
            </ol>
        </div>
        <script src="index.js"></script>
    </body>
</html>
